 <h1>Local Storage - Notes</h1>

 <ul>
   <li>Local Storage records information using Key-Value pairs through page refreshes.</li>
   <li>The Key must be unique in localstorage for the subdomain.</li>
   <li>The Value can be repeated.</li>
   <li>Local Storage can be accessed using the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Storage/getItem">getItem</a> and <a href="https://developer.mozilla.org/en-US/docs/Web/API/Storage/setItem">setItem</a> functions.</li>
 </ul>
