<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracker - Challenge 2 - WDD 330 Portfolio</title> 
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="site logo of a book">
    <h1>Book Tracker</h1>
  </header>
  <nav>
    <ul>      
      <li id="nav-find-books">Find Books</li>
      <li id="nav-my-books">My Favorites</li>     
    </ul>
  </nav>
  <main>
    <div class="search">
      <div class="searchWords">
        <input id="textSearch" type="search" placeholder="Search">
        <input id="buttonSearch" type="button" value="Search">
      </div>
      <div class="searchOptions">
        <input id="checkSubject" type="checkbox">
        <label for="checkSubject">Subject</label>
        <input id="checkTitle" type="checkbox" checked>
        <label for="checkTitle">Title</label>
        <input id="checkAuthor" type="checkbox">
        <label for="checkAuthor">Author</label>
      </div>
    </div>

    <section id="content" class="hide-me">
      <h2 id="mainHeader">Search Results</h2>
      <div id="topPagination">      
      </div>

      <div class="book-listing">
      </div>   

      <div id="bottomPagination">        
      </div>

    </section>

    <div id="bookDisplay" class="hide-me">      
      Test
    </div>  
   
    <script src="js/main.js" type="module"></script>
    
  </main>
  <footer>
    &#169; 2021 |  Gene Higgins | BYUI - WWD 330
  </footer>
</body>

</html>
