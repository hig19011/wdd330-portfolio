  <header>
    <img src="images/logo.jpg">
    <h1>Book Tracker</h1>
  </header>
  <nav>
    <ul>      
      <li id="nav-find-books">Find Books</li>
      <li id="nav-my-books">My Favorites</li>     
    </ul>
  </nav>
  <main>
    <section class="search">
      <div class="searchWords">
        <input id="textSearch" type="search" placeholder="Search" value="Pern">
        <input id="buttonSearch" type="button" value="Search">
      </div>
      <div class="searchOptions">
        <input id="checkSubject" type="checkbox">
        <label for="checkSubject">Subject</label>
        <input id="checkTitle" type="checkbox" checked>
        <label for="checkTitle">Title</label>
        <input id="checkAuthor" type="checkbox">
        <label for="checkAuthor">Author</label>
      </div>
    </section>

    <section id="content" class="hide-me">
      <h2 id="mainHeader">Search Results</h2>
      <section id="topPagination">      
      </section>

      <section class="book-listing">
      </section>   

      <section id="bottomPagination">        
      </section>

    </section>

    <section id="bookDisplay" class="hide-me">      
      Test
    </section>
