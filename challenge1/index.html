
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo - Challenge 1</title> 
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/ToDo.js"></script>
  
</head>
<body>
  
  <section id="container">
    <h1>Todos</h1>
    <div id="taskList">  
    </div>

    <div class="filter-bar">
      <span id="tasksLeft">X Tasks Left</span>
      <span id="filterAll" class="btn filter-active">All</span>
      <span id="filterActive" class="btn">Active</span>
      <span id="filterCompleted" class="btn">Completed</span>
    </div>
    <div class="new-task">
      <input id="newTask" type="text" placeholder="Enter new task">
      <span id="addTask" class="btn">+</span>
    </div>
  </div>
</body>
</html>
